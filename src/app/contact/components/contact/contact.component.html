<form class="p-5" [formGroup]="contactForm" (ngSubmit)="$event.preventDefault();submit()">
  <div class="mb-3">
    <label for="name" class="form-label">Your name</label>
    <input type="text" class="form-control" formControlName="name" />
    <div *ngIf="hasError('name')" class="text-danger">Name is required</div>
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Your email</label>
    <input type="email" class="form-control" formControlName="email" />
    <div *ngIf="hasError('email')" class="text-danger">Email address is invalid</div>
  </div>
  <div class="mb-3">
    <label for="message" class="form-label">Your message</label>
    <textarea class="form-control" rows="3" formControlName="message"></textarea>
    <div *ngIf="hasError('message')" class="text-danger">Minimum 10 characters</div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
