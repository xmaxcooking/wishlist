<div *ngIf="wishes.length == 0; then noItems else showItems"></div>

<ng-template #noItems>
  <div class="alert alert-info" role="alert">
    There are no wishes to display.
  </div>
</ng-template>

<ng-template #showItems>
  <ul class="wishlist" *ngIf="wishes.length > 0">
    <li *ngFor="let item of wishes">
      <wish-list-item [item]="item" />
    </li>
  </ul>
</ng-template>
